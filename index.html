<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMG BLE Plotter</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Gráfica EMG en tiempo real</h2>
  <button onclick="connect()">Conectar BLE</button>
  <canvas id="chart"></canvas>

  <script>
    const umbral = 1.0; // voltaje del umbral
    const maxPoints = 200;

    const ctx = document.getElementById('chart').getContext('2d');
    const data = {
      labels: Array(maxPoints).fill(''),
      datasets: [
        {
          label: 'Señal EMG',
          data: [],
          borderColor: 'blue',
          borderWidth: 1,
          tension: 0.2
        },
        {
          label: 'Umbral',
          data: Array(maxPoints).fill(umbral),
          borderColor: 'red',
          borderWidth: 1,
          borderDash: [5, 5],
          pointRadius: 0
        }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        responsive: true,
        scales: {
          y: {
            min: 0,
            max: 3.3,
            title: { display: true, text: 'Voltaje (V)' }
          },
          x: {
            display: false
          }
        }
      }
    };

    const chart = new Chart(ctx, config);

    function updateChart(value) {
      if (data.datasets[0].data.length >= maxPoints) {
        data.datasets[0].data.shift();
      }
      data.datasets[0].data.push(value);
      chart.update();
    }

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        const characteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', (event) => {
          const value = new TextDecoder().decode(event.target.value);
          const num = parseFloat(value);
          if (!isNaN(num)) updateChart(num);
        });
      } catch (error) {
        alert("Error al conectar: " + error);
      }
    }
  </script>
</body>
</html>
